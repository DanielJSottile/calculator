<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A Simple Calculator">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Michroma|Source+Code+Pro|Tomorrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
    <main>
        <div class="background">
            <header>A Calculator</header>
            <div class="calc">
                <form name="calculator">
                    <input type="text" name="textview" class="textview" disabled>
                </form>
                <table>
                    <tr>
                        <td><input type="button" onclick="clearAll()" class="button clear" value="C"></td>
                        <td><input type="button" onclick="insertParen('\(')" class="button paren" value="\("></td>
                        <td><input type="button" onclick="insertParen('\)')" class="button paren" value="\)"></td>
                        <td><input type="button" onclick="insertOp('/')" class="button operator" value="/"></td>
                    </tr>
                    <tr>
                        <td><input type="button" onclick="insertNum('7')" class="button number" value="7"></td>
                        <td><input type="button" onclick="insertNum('8')" class="button number" value="8"></td>
                        <td><input type="button" onclick="insertNum('9')" class="button number" value="9"></td>
                        <td><input type="button" onclick="insertOp('*')" class="button operator" value="*"></td>
                    </tr>
                    <tr>
                        <td><input type="button" onclick="insertNum('4')" class="button number" value="4"></td>
                        <td><input type="button" onclick="insertNum('5')" class="button number" value="5"></td>
                        <td><input type="button" onclick="insertNum('6')" class="button number" value="6"></td>
                        <td><input type="button" onclick="insertOp('-')" class="button operator" value="-"></td>
                    </tr>
                    <tr>
                        <td><input type="button" onclick="insertNum('1')" class="button number" value="1"></td>
                        <td><input type="button" onclick="insertNum('2')" class="button number" value="2"></td>
                        <td><input type="button" onclick="insertNum('3')" class="button number" value="3"></td>
                        <td><input type="button" onclick="insertOp('+')" class="button operator" value="+"></td>
                    </tr>
                    <tr>
                        <td><input type="button" onclick="backspace()" class="button back" value="â‡¦"></td>
                        <td><input type="button" onclick="insertNum('0')" class="button number" value="0"></td>
                        <td><input type="button" onclick="insertDec()" class="button dec" value="."></td>
                        <td><input type="button" onclick="equalTo()" class="button equal" value="="></td>
                    </tr>
                </table>
            </div>
            <script src="code.js"></script>
        </div>
    </main>

</body>

</html>
