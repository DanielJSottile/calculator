<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A Simple Calculator">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Michroma|Source+Code+Pro|Tomorrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
    <main>
        <div class="background">
            <header>A Calculator</header>
            <div class="calc">
                <!-- In here should be 2 windows, one that shows the current number selected,
        and one that shows the entire thing before you press '='-->
                <form name="calculator">
                    <input type="text" name="textview" class="textview" disabled>
                </form>
                <table>
                    <tr>
                        <td><input type="button" class="button clear" value="C"></td>
                        <td><input type="button" class="button paren" value="("></td>
                        <td><input type="button" class="button paren" value=")"></td>
                        <td><input type="button" class="button operator" value="/"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="button number" value="7"></td>
                        <td><input type="button" class="button number" value="8"></td>
                        <td><input type="button" class="button number" value="9"></td>
                        <td><input type="button" class="button operator" value="*"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="button number" value="4"></td>
                        <td><input type="button" class="button number" value="5"></td>
                        <td><input type="button" class="button number" value="6"></td>
                        <td><input type="button" class="button operator" value="-"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="button number" value="1"></td>
                        <td><input type="button" class="button number" value="2"></td>
                        <td><input type="button" class="button number" value="3"></td>
                        <td><input type="button" class="button operator" value="+"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="button back" value="â‡¦"></td>
                        <td><input type="button" class="button number" value="0"></td>
                        <td><input type="button" class="button dec" value="."></td>
                        <td><input type="button" class="button equal" value="="></td>
                    </tr>
                </table>
            </div>
            <script src="code.js"></script>
        </div>
    </main>

</body>

</html>
